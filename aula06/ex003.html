<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body{
            background-color: rgb(98, 98, 179);
            color: white;
            font: normal 1.3em arial;            
        }
        h1{
            color: rgb(206, 190, 48);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!!</p>
    <script>        
        var n1 = Number(window.prompt('Digite um número:'))// o prompt recolhe o valor em caractere
        var n2 = Number(window.prompt('Digite outro número:'))// para passar pra número utiliza-se o Number
        var s = n1 + n2
        alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
